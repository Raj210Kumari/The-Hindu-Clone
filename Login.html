<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <div id="id01" class="modal">
      <form>
        <div id="container_login">
          <img
            src="https://pbs.twimg.com/profile_images/1455185376876826625/s1AjSxph_400x400.jpg"
            alt=""
          />
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span

          <p>Continue with Google</p>
        </div>

        <br />

        <div id="container2_login">
          <img
            src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png"
            alt=""
          />
          <p>Continue with apple</p>
        </div>
        <br />

        <div id="or">___________________ OR ____________________</div>
        <br />
        <br />
        <!-- 
    <input id="email" type="text" placeholder="Enter your email address"> <br> <br> <br>

    <button>Next</button>
     <br> -->
        <div class="container_login">
          <input
            id="email"
            placeholder="Enter your email address"
            type="text"
          />
          <input type="password" placeholder=" Enter Password" id="password" />
          <!-- <input type="submit" value="log In" /> -->

          <button type="submit">Login</button>
          <br>
          <label>
            <input type="checkbox" checked="checked" name="remember" />Stay
            Logged in

        </div>
        <br>
        <div class="container_login" style="background-color: #f1f1f1">
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>

        <div>
          <br />

          <h4>
            Don't have an account? <br />
            <a href="signup.html">Sign up ></a>
          </h4>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // Get the modal
  var modal = document.getElementById("id01");

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };

  var form = document.querySelector("form");
  var userData = JSON.parse(localStorage.getItem("userData"));

  form.addEventListener("submit", function (event) {
    event.preventDefault();
    var data = {
      email: form.email.value,
      password: form.password.value,
    };

    if (userData === null) {
      alert("Please Create an Account");
    } else if (
      userData.email == data.email &&
      userData.password == data.password
    ) {
      alert("Log In Successful");
      localStorage.setItem("login", JSON.stringify(userData));
      window.location.href = "Home.html";
    } else {
      alert("user Does Not Exists");
    }
  });
</script>
